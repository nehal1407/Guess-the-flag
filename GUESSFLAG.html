    background: #f0f2f5;

    text-align: center;
    color: #333;
  }
  #game-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
  }
  h1 {
    margin-bottom: 10px;
  }
  #difficulty-select {
    margin-bottom: 20px;
  }
  select {
    font-size: 16px;
    padding: 8px 12px;
  }
  #flag {
    display: block;
    margin: 0 auto 20px auto;
    width: 320px;
    max-width: 90vw;
    height: auto;
    border: 3px solid #ddd;
    border-radius: 10px;
  }
  .option-btn {
    display: block;
    width: 60%;
    margin: 8px auto;
    padding: 12px;
    font-size: 18px;
    background: #e7e7e7;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }
  .option-btn:hover:not(.disabled) {
    background-color: #d0d0d0;
  }
  .correct {
    background-color: #9be89b !important;
    color: #1a6d1a;
    font-weight: bold;
  }
  .wrong {
    background-color: #f39a9a !important;
    color: #7a1a1a;
  }
  #next-btn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    display: none;
  }
  #score {
    margin-top: 15px;
    font-size: 20px;
  }
  #game-over {
    font-size: 24px;
    margin-top: 30px;
    color: #444;

</style>

  let score = 0;
  let currentCountry = null;
  let optionsCount = 4;

  const flagEl = document.getElementById('flag');
  const optionsContainer = document.getElementById('options-container');
  const scoreEl = document.getElementById('score');
  const nextBtn = document.getElementById('next-btn');
  const difficultySelect = document.getElementById('difficulty-select');
  const gameOverEl = document.getElementById('game-over');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function getRandomCountries(n, excludeCountry) {
    const filtered = countries.filter(c => c !== excludeCountry);
    shuffle(filtered);
    return filtered.slice(0, n);
  }

  function startGame() {
    score = 0;
    scoreEl.textContent = `Score: ${score}`;
    gameOverEl.style.display = 'none';
    nextBtn.style.display = 'none';
    loadNextFlag();
  }

  function loadNextFlag() {
    optionsContainer.innerHTML = '';
    nextBtn.style.display = 'none';

    // Pick random country as correct answer
    currentCountry = countries[Math.floor(Math.random() * countries.length)];

    flagEl.src = currentCountry.image;
    flagEl.alt = `Flag of ${currentCountry.name}`;

    // Generate options
    let options = getRandomCountries(optionsCount - 1, currentCountry);
    options.push(currentCountry);
    shuffle(options);

    options.forEach(option => {
      const btn = document.createElement('button');
      btn.classList.add('option-btn');
      btn.textContent = option.name;
      btn.addEventListener('click', () => handleAnswer(btn, option));
      optionsContainer.appendChild(btn);
    });
  }

  function handleAnswer(button, selectedOption) {
    const buttons = document.querySelectorAll('.option-btn');
    buttons.forEach(btn => btn.classList.add('disabled'));
    buttons.forEach(btn => btn.disabled = true);

    if (selectedOption === currentCountry) {
      button.classList.add('correct');
      score++;
      scoreEl.textContent = `Score: ${score}`;
    } else {
      button.classList.add('wrong');
      // Highlight correct option
      buttons.forEach(btn => {
        if (btn.textContent === currentCountry.name) {
          btn.classList.add('correct');
        }
      });
    }

    nextBtn.style.display = 'inline-block';
  }

  nextBtn.addEventListener('click', () => {
    loadNextFlag();
  });

  difficultySelect.addEventListener('change', () => {
    const difficulty = difficultySelect.value;
    if (difficulty === 'easy') optionsCount = 3;
    else if (difficulty === 'medium') optionsCount = 4;
    else optionsCount = 5;

    startGame();
  });

  // Start the game initially
  startGame();
